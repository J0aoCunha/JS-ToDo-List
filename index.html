<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/Style.css">
    <link rel="shortcut icon" href="assets/rocket.svg" type="image/x-icon">
    <title>To Do List</title>
</head>

<body>
    <header>
        <div class="header-title">
            <img src="assets/rocket.svg" alt="">
            <div class="title">
                <h1 class="to">to</h1>
                <h1 class="do">do</h1>
            </div>
        </div>
    </header>
    <main>
        <section class="todo-form">
            <div>
                <form id="form">
                    <input type="text" id="todo-input" placeholder="Adicione uma nova tarefa">
                    <button id="add-todo">Criar
                        <img src="assets/plus.svg" alt="">
                    </button>
                </form>
            </div>
        </section>

        <section id="todo-list">

            <div class="todo-Counter">
                <div class="Counter">
                    <div class="create-Counter">
                        <p>Tarefas criadas</p>
                        <h2 id="create-Counter">0</h2>
                    </div>
                    <div class="complete-Counter">
                        <p>Concluídas</p>
                        <h2 id="complete-Counter">0</h2>
                    </div>
                </div>


            </div>
            <!-- <div class="none-todo" class="none">
                    <img src="assets/clipboard.svg" alt="">
                    <div class="content-none">
                        <p>Você ainda não tem tarefas cadastradas</p>
                        <p>Crie tarefas e organize seus itens a fazer</p>
                    </div>
                </div> -->
        </section>

    </main>

    <script src="script/script.js"></script>
</body>

</html>
